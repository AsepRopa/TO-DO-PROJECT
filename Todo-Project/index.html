<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 My To-Do List</h1>
            <p>Stay organized and get things done!</p>
        </div>

        <div class="todo-form-container">
            <form id="todoForm" class="todo-form">
                <div class="form-group">
                    <label for="todoInput">Task Description</label>
                    <input type="text" id="todoInput" placeholder="Enter your task..." required>
                    <div class="error-message" id="todoError"></div>
                </div>
                
                <div class="form-group">
                    <label for="dateInput">Due Date</label>
                    <input type="date" id="dateInput" required>
                    <div class="error-message" id="dateError"></div>
                </div>
                
                <button type="submit" class="add-btn">
                    <span>➕</span> Add Task
                </button>
            </form>
        </div>

        <div class="filter-container">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="overdue">Overdue</button>
            </div>
            <div class="task-counter">
                <span id="taskCounter">0 tasks</span>
            </div>
        </div>

        <div class="todo-list-container">
            <ul id="todoList" class="todo-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">📋</div>
                <h3>No tasks yet</h3>
                <p>Add your first task to get started!</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
